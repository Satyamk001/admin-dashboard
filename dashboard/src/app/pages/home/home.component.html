<section class="main-layout">
    <div class="main-container">
        <app-navbar class="content" [title]="'Home'"></app-navbar>
    </div>
    <div class="home-banner">
        <h1 class="banner-heading">Redefining Digital Ownership in the Decentralized Era.</h1>
    </div>
    <div class="main-section">
        <div class="wallet">
            <h3 class="wallet-heading">Wallet</h3>
            <div class="wallet-info">
                <h2 class="wallet-price">{{walletPrice}}</h2>
                <p class="price-update"><span class="price">{{priceUpdate}}</span> <span
                        class="update-perc">({{percentageUpdate}})</span> </p>
            </div>
            <div class="wallet-buttons">
                <button class="wallet-button"><mat-icon>add</mat-icon><p class="button-text">Buy</p></button>
                <button class="wallet-button"><mat-icon>remove</mat-icon><p>Sell</p></button>
                <button class="wallet-button"><mat-icon>sync_alt</mat-icon><p>Swap</p></button>
                <button class="wallet-button"><mat-icon>download</mat-icon><p>Download</p></button>
            </div>
        </div>

        <div class="trending-coins">
            <app-price-card [icon]="'https://www.blockchain.com/explorer/_next/static/media/bitcoin.df7c9480.svg'"
                [name]="'Bitcoin'" [shortName]="'BTC'" [price]="'$102,976'" [change]="'-0.83%'" [button]="'Trade'">
            </app-price-card>

        </div>
    </div>
</section>
