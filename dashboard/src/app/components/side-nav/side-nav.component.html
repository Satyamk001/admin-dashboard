<div class="sideNav" [ngClass]="{ 'sidebar-expand': sidebarExpandable }">
  <div class="logo">
    <img class="company-logo" src="/assets/logo.png" alt="Company Logo" />
    <h1 class="company-name">Company</h1>
  </div>
  <p class="hamburger-icon" (click)="sidebarExpandable = !sidebarExpandable">
    <img
      class="icon"
      src="/assets/menu-burger-horizontal-svgrepo-com.svg"
      alt="Hamburger icon"
    />
  </p>
  <ul class="nav-items-section">
    <li class="nav-item" (click)="ActiveNavLink('home')" routerLink="/home"> 
      <hr
        [class.hide-active-indicator]="activeRoute !== 'home'"
        [class.active-route-indicator]="activeRoute === 'home'"
      />
       <mat-icon [class.active-route-text]="activeRoute === 'home'">dashboard</mat-icon>
      <p [class.active-route-text]="activeRoute === 'home'" class="nav-text">Dashboard</p>
    </li>
    <li class="nav-item" (click)="ActiveNavLink('analytics')" routerLink="/analytics">
      <hr
        [class.hide-active-indicator]="activeRoute !== 'analytics'"
        [class.active-route-indicator]="activeRoute === 'analytics'"
      />
      <mat-icon [class.active-route-text]="activeRoute === 'analytics'">query_stats</mat-icon>
      <p [class.active-route-text]="activeRoute === 'analytics'" class="nav-text">Analytics</p>
    </li>
    <li class="nav-item" (click)="ActiveNavLink('subscription')" routerLink="/subscription">
      <hr
        [class.hide-active-indicator]="activeRoute !== 'subscription'"
        [class.active-route-indicator]="activeRoute === 'subscription'"
      />
      <mat-icon [class.active-route-text]="activeRoute === 'subscription'">workspace_premium</mat-icon>
      <p [class.active-route-text]="activeRoute === 'subscription'" class="nav-text">Subscription</p>
    </li>
    <li class="nav-item">
      <img
        class="nav-item-icon"
        src="/assets/logout-svgrepo-com.svg"
        alt="Logout"
      />
      <p  class="nav-text">Logout</p>
    </li>
  </ul>
</div>
